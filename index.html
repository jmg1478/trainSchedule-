<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Js CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- bootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- NO idea what one works  -->
    <script src="/__/firebase/6.3.4/firebase-app.js"></script>
    <script src="/__/firebase/6.3.4/firebase-auth.js"></script>
    <script src="/__/firebase/6.3.4/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <title>Train Schedule</title>
    <!-- link css -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body background="assets/images/train.jpg" width="100%">
        <div class = "jumbotron" >
            <div class="text-center">
            <h1  class="text-danger">MidNight Train</h1>
            <h2  class="text-danger"> We ain't stoppin' until the cops come a'knockin'</h2>
        </div>
        </div>
    
        <br>
    
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="panel panel-default">
                      <h3 class="text-danger">Arrival Times</h3>
                  </div>
    <!-- Table -->
                  <div>
                      <table class="table" id= "trainTable">
                          <!-- make all text read -->

                        <!--column for info-->
                            <thead>
                                <tr>
                                    <th class="text-danger">Train Name</th>
                                    <th class="text-danger">Destination</th>
                                    <th class="text-danger">Frequency(min)</th>
                                    <th class="text-danger">Next Arrival</th>
                                    <th class="text-danger">Minutes Away</th>
                                </tr>
                            </thead>
                                <!--user input-->
                        <tbody class="text-danger">
                                <th>Devil's Shoe</th>
                                <th>Cross Roads</th>
                                <th>666</th>
                                <th>4:06</th>
                                <th>18:54</th>

                        </tbody> 
                    
                      </table>
                </div>
                <br>
    
                <form>
                    
                <!-- area to input information -->
                    <div class="form-group" class="text-danger">
                          <input type="text" class="form-control"
                          id="name" placeholder="Train Name">
                          <input type="text" class="form-control"
                          id="dest" placeholder="Destination" >
                          <input type="text" class="form-control" id="firstTime" placeholder="First Train Time(24:00)">
                          <input type="text" class="form-control" id="freq" placeholder="Frequency (min)">
                      
                           <button class="btn btn-primary btn-lg" id="trainInfoBtn" type="submit">Submit</button>
                          
                      </div>
                    
                  </form>
            </div>
        </div>
        <!-- javascript -->
    <script src="javascript/script.js">
        
        </script>
</body>
</html>
